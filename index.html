<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eric HW5!</title>
  <link href="index.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.min.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.2.0/math.js"></script>
  <script src="resources.js"></script>
  <script src="dots.js"></script>
  <script src="sketchv2.js"></script>
  <script src="ppm.js"></script>
</head>

<body>
  <header>
    <h1>Homework 5</h1>
  <header>
  <main></main>
  <div class='rows center'>
  <form id="shader">
    <strong style="text-decoration: underline;"><em>Shader types</em></strong></br>
    <input type="radio" name="shader" value="phong" checked>Phong</input>
    <input type="radio" name="shader" value="goraud">Goraud</input>
    <input type="radio" name="shader" value="flat">Flat</input><br>
    <input type="button" onclick="changeShader()" value="Draw"></input>
  </form>
  <div class='cols'>
    <form id='asc-forms' class='rows left'>
      <label>
        New ASC Name <br/>
        <input type="text" name='name' value="" required>
      </label>
      <label>
        ASC File <br/>
        <input type="file" name='file' required value="" placeholder="ASC file"/>
      </label>
      <input type="submit" value="Add new asc file">
    </form>
    <div class="rows" id="asc-files">
      <div id='file-template' class='hidden'><em></em> <button class='right'>X</button></div>
    </div>
  </div>
  <form id='scene-forms' class='rows left'>
    <label>
      Scene File <br/>
      <input type="file" name='file' required value="" placeholder="Scene file"/>
    </label>
    <input type="submit" value="Change scene file">
  </form>
  <div style="color:brown">
    <strong><em>Incoming features</em></strong>
    <ul>
      <li>Light adjuster</li>
      <li>Other features lol</li>
    </ul>
  </div>
  <form>
    <table>
      <!-- <caption>Camera control</caption> -->
      <thead><tr><th colspan="4">Camera Control</th></tr></thead>
      <tbody>
        <tr>
          <td colspan="4">Perspective</td>
        </tr>
        <tr>
         <td>Near:</td>
         <td><input id="near" type="number" value="6" /></td>
         <td>Far:</td>
         <td><input id="far" type="number" value="15" /></td>
        </tr>
        <tr>
         <td>Bottom</td>
         <td><input id="bottom" type="number" value="-3"/></td>
         <td>Top</td>
         <td>
         <input id="top" type="number" value="3"/>
         </td>
        </tr>
        <tr>
          <td>Left</td>
         <td><input id="left" type="number" value="-3"/></td>
         <td>Right</td>
         <td><input id="right" type="number" value="3"/></td>
        </tr>
        <tr>
          <td colspan="4">
          <select id="camera-type" onchange="typeChange()">
            <option value="cam-dir" selected>Cam Location & Offset</option>
            <option value="cam-place">Camera Place</option>
          </select>
          </td>
        </tr>
      </tbody>
      <tbody id="dir-f">
        <tr>
          <td><bold>Direction</bold></td>
          <td><input id="nx0" type="number" value="0" ></input></td>
          <td><input id="ny0" type="number" value="0" ></input></td>
          <td><input id="nz0" type="number" value="1" ></input></td>
        </tr>
        <tr>
          <td>Location</td>
          <td><input id="rx" type="number"value="0"></input></td>
          <td><input id="ry" type="number"value="0"></input></td>
          <td><input id="rz" type="number"value="20"></input></td>
        </tr>
      </tbody>
      <tbody id="place-f" hidden>
          <tr>
            <td><bold>Camera</bold></td>
            <td><input id="off0" type="number" value="0" ></input></td>
            <td><input id="off1" type="number" value="0" ></input></td>
            <td><input id="off2" type="number" value="20" ></input></td>
          </tr>
          <tr>
            <td><bold>Subject</bold></td>
            <td><input id="o0" type="number" value="0" ></input></td>
            <td><input id="o1" type="number" value="0" ></input></td>
            <td><input id="o2" type="number" value="0" ></input></td>
          </tr>
      </tbody>
      <tbody>
        <tr>
          <td colspan="4">
          Normalized Results
          </td>
        </tr>
        <tr>
          <td>u</td>
          <td><input id="ux" type="number"value="1" readonly></input></td>
          <td><input id="uy" type="number"value="0" readonly></input></td>
          <td><input id="uz" type="number"value="0" readonly></input></td>
        </tr>
        <tr>
          <td>v</td>
          <td><input id="vx" type="number"value="0" readonly></input></td>
          <td><input id="vy" type="number"value="1" readonly></input></td>
          <td><input id="vz" type="number"value="0" readonly></input></td>
        </tr>
        <tr>
          <td>n</td>
          <td><input id="nx" type="number"value="0" readonly></input></td>
          <td><input id="ny" type="number"value="0" readonly></input></td>
          <td><input id="nz" type="number"value="1" readonly></input></td>
        </tr>
        </tbody>
    </table><br />
    <input type="button" onclick="updateCamera()" value="Update camera!" /> <br/> <br/>
    <input type="button" value="Download PPM" onclick="downloadPPM()"/>
    <input type="button" value= "View PPM" onclick="viewPPM()"/>
    <input type="button" value= "Copy PPM" onclick="copyPPM()"/>
  </form>
  
  <p id="ppm-view">
  </p>
  </div>
  </div>
  <script src="ui.js"></script>
</body>

</html>
